    <script>
        const formSections = document.querySelectorAll('.form')

        formSections.forEach((formSection) => {
            const formWrapper = formSection.querySelector('.form-wrapper')
            const form = formSection.querySelector('form')
            const overlayContent = formSection.querySelector('.overlay-content')
            const destinationEmail = form?.getAttribute('data-email')

            if (formWrapper && form && overlayContent && destinationEmail) {
                const openHeight = formWrapper.clientHeight
                const closeHeight = overlayContent.clientHeight

                // Add submit action to form
                form.addEventListener('submit', (e) => {
                    e.preventDefault()

                    const inputs = form.querySelectorAll(['input', 'textarea'])
                    const fields = [...inputs].map((input) => {
                        const type = input.type
                        const name = input.name
                        const value = input.value
                        return {
                            type,
                            name,
                            value,
                        }
                    })
                    const formName = form.name || ''

                    try {
                        // Hit email endpoint
                        const body = {
                            data: {
                                fields,
                            },
                            name: formName,
                            email: destinationEmail,
                            user: 'user_0bbd5e43-d68b-44c5-9e17-5a99367831d1',
                            site: 'ops_Rxz5a28xVSLhEE7JHX',
                        }

                        fetch('https://api.logo.com/api/v3/form-submissions', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(body),
                        })

                        // Show success state to parent wrapper
                        formSection.classList.toggle('success')

                        formWrapper.style['min-height'] = `${openHeight}px`

                        // Add animation
                        setTimeout(() => {
                            formWrapper.style['min-height'] = `${closeHeight}px`
                            form.reset()
                        }, 0)
                    } catch (error) { }
                })
            }
        })
    </script>
